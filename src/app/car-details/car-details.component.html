<!-- Modal window-->

<div class="container" style="margin-top: 20px; margin-left: 10px;">
    <div class="card border-dark mb-3" style="max-width: 28rem;">
        <h5 class="card-header">{{details.name}}</h5>
        <div class="card-body text-dark">
            <img class="card-img-top" src='{{"/assets/car-images/" + details.index + ".jpeg"}}' alt="Car image">
            <p class="card-text"><b>Name : </b>{{details.name}}</p>
            <p class="card-text"><b>Fuel Type : </b>{{details.fuel}}</p>
            <p class="card-text"><b>Body Type : </b>{{details.body}}</p>
            <p class="card-text"><b>Transmission Type : </b>{{details.transmission}}</p>
            <p class="card-text"><b>Seating Capacity : </b>{{details.seating}}</p>
            <p class="card-text"><b>Mileage : </b>{{details.mileage}}</p>
        </div>
    </div>
</div>
